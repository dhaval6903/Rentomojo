<!DOCTYPE html>
<html lang="en">
   
   <!-- Added by HTTrack -->
   <meta http-equiv="content-type" content="text/html;charset=utf-8" />
   <!-- /Added by HTTrack -->
   <head>
      {% load static %}
      {% include 'uhead.html' %}
   </head>
   
   <body>
      {% include 'uheader.html' %}
      {% include 'ubanner.html' %}
      <!--start-->

    <section class="section recent-part">
        <div class="container">
           <div class="row">
              <div class="col-lg-12">
                 <div class="section-heading">
                    <h2>Browse By Sub Category</h2>
                 </div>
              </div>
           </div>
           <div class="row row-cols-2 row-cols-md-3 row-cols-lg-4 row-cols-xl-5">
            {% for subcatdata in subcat_data %}
              <div class="col-md-4">
                 <div class="product-card" style="height:280px;">
                    <div class="product-media">
                       <a class="product-image" style="height:200px;width:200px;" href="/uproduct?sub_id={{subcatdata.0}}"><img src="/media/{{subcatdata.3}}" alt="brand"/></a>
                    </div>
                    <div class="product-content">
                       <h6 class="product-name">{{subcatdata.2}}</h6>
                    </div>
                 </div>
              </div>
            {% endfor %}
           </div>
          <!-- <div class="row">
              <div class="col-lg-12">
                 <div class="section-btn-25"><a href="shop-4column.html" class="btn btn-outline"><i class="fas fa-eye"></i><span>show more</span></a></div>
              </div>
           </div>-->
        </div>
     </section>

      <!--End-->
      <!-- Start of Footer section
      ============================================= -->
      {% include 'ufooter.html' %}		
      <!-- End of Footer section
         ============================================= -->	
   
      <!-- For Js Library -->
      {% include 'uscript.html' %}
      
      
   </body>
   
</html>
