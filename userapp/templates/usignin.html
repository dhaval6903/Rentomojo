<!DOCTYPE html>
<html lang="en">
   
   <!-- Added by HTTrack -->
   <meta http-equiv="content-type" content="text/html;charset=utf-8" />
   <!-- /Added by HTTrack -->
   <head>
      {% load static %}
      {% include 'uhead.html' %}
   </head>
   
   <body>
      {% include 'uheader.html' %}
      {% include 'ubanner.html' %}
      <!--start-->
      
      <section class="inner-section contact-part">
        <div class="container">
            
            <div class="row">
                <div class="col-lg-6">
                    <div class="contact-map"><img src="static/images/about/signin.jpg" alt="about" style="height: 450px;"></div>
                </div>
                <div class="col-lg-6">
                    <form class="contact-form" method="post">
                        
                        {% csrf_token %}
                        <h4>USER SIGN IN</h4>
                        <div class="form-group">
                            <div class="form-input-group">
                              <input class="form-control" type="text" placeholder="Contact Number" name="u_username" pattern="[0-9]{10}" maxlength="10" title="Ex.9876543210"  required><i class="icofont-user-alt-3"></i></div>
                        </div>
                        <div class="form-group">
                            <div class="form-input-group"><input class="form-control" type="password"
                                    placeholder="Your Password" id="myInput" name="u_password" required><i class="icofont-lock"></i></div>
                                    <div style="margin-top: 12px;"> <input type="checkbox" onclick="myFunction()"> Show Password</div>
                        </div>   
                        
                        <div class="form-group">
                            <button type="submit" class="form-btn-group"><i class="fas fa-envelope"></i><span>Sign In</span></button>
                    </form>
                    <div class="checkbox" style="margin-top: 10px;">
                        <label style="float:left;">
                            YOU DON'T HAVE ACCOUNT ? <a href="/usignup">CLICK HERE</a>
                        </label>
                        <label style="float:right;">
                           <a href="/uforgotpassword">Forgot Password?</a>
                        </label>
                        </div>

                        <br/>
                            {% if msg != "" %}
                            <div class="alert alert-danger">{{msg}}</div>
                            {% endif %}
                </div>
            </div>
            <script>
                function myFunction() {
                  var x = document.getElementById("myInput");
                  if (x.type === "password") {
                    x.type = "text";
                  } else {
                    x.type = "password";
                  }
                }
                </script>
        </div>
    </section>
   
     


      <!--End-->
      <!-- Start of Footer section
      ============================================= -->
      {% include 'ufooter.html' %}		
      <!-- End of Footer section
         ============================================= -->	
   
      <!-- For Js Library -->
      {% include 'uscript.html' %}
      
      
   </body>
   
</html>
