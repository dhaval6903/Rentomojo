<!DOCTYPE html>
<html>
    <head>
        {% load static %}
        <title>Payment Form Rentomojo</title>
        <!-- for-mobile-apps -->
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <script type="application/x-javascript">
            addEventListener("load", function() { setTimeout(hideURLbar, 0); }, false);
            	function hideURLbar(){ window.scrollTo(0,1); }
        </script>
        <!-- //for-mobile-apps -->
        <link rel="icon" href="{% static 'images/favicontab.png' %}">
        <link href="{% static 'payment/css/style.css' %}" rel="stylesheet" type="text/css" media="all" />
        <link href="//fonts.googleapis.com/css?family=Fugaz+One" rel="stylesheet" type="text/css" />
        <link href="//fonts.googleapis.com/css?family=Alegreya+Sans:400,100,100italic,300,300italic,400italic,500,500italic,700,700italic,800,800italic,900,900italic" rel="stylesheet" type="text/css" />
        <link href="//fonts.googleapis.com/css?family=Open+Sans:400,300,300italic,400italic,600,600italic,700,700italic,800,800italic" rel="stylesheet" type="text/css" />
        <script type="text/javascript" src="{% static 'payment/js/jquery.min.js' %}"></script>
    </head>

    <body>
        <script>
            // Function to reload the page once with a specific parameter
            function reloadOnceWithParameter() {
                // Check if the parameter is already present in the URL
                if (!window.location.search.includes("b_id")) {
                    // Add the parameter to the URL and reload the page
                    window.location.href = "/upayment?b_id={{b_id}}";
                }
            }

            // Add the event listener to trigger the reload function when the page loads
            window.addEventListener("load", reloadOnceWithParameter);
        </script>
        <div class="main">
            <h1 style="color:#de3326;">Payment Form Widget</h1>
            <div class="content">
                <script src="{% static 'payment/js/easyResponsiveTabs.js' %}" type="text/javascript"></script>
                <script type="text/javascript">
                    $(document).ready(function () {
                        $("#horizontalTab").easyResponsiveTabs({
                            type: "default", //Types: default, vertical, accordion
                            width: "auto", //auto or any width like 600px
                            fit: true, // 100% fit in a container
                        });
                    });
                </script>
                <div class="sap_tabs">
                    <div id="horizontalTab" style="display: block; width: 100%; margin: 0px;">
                        <div class="pay-tabs" style="display: none;">
                            <h2>Select Payment Method</h2>
                            <ul class="resp-tabs-list">
                                <li class="resp-tab-item" aria-controls="tab_item-0" role="tab">
                                    <span><label class="pic1"></label>Credit Card</span>
                                </li>
                                <div class="clear"></div>
                            </ul>
                        </div>
                        <div class="resp-tabs-container">
                            <div class="tab-1 resp-tab-content" aria-labelledby="tab_item-0">
                                <div class="payment-info">
                                    <h3 class="pay-title" style="color:black;font-weight:bold;">CARD INFO</h3>
                                    <form method="post">
                                        {% csrf_token %}
                                        <div class="tab-for">
                                            <h5>NAME ON CARD</h5>
                                            <input type="text" value="" title="Please Enter Valid Name." pattern="[A-Za-z\s]+"  placeholder="Enter Name On Card" required/>
                                            <h5>CARD NUMBER</h5>
                                            <input class="pay-logo" type="text" placeholder="0000-0000-0000-0000"  maxlength="16" required=""/>
                                        </div>
                                        <div class="transaction">
                                            <div class="tab-form-left user-form">
                                                <h5>EXPIRATION</h5>
                                                <ul>
                                                    <li>
                                                        <input type="number" class="text_box" type="text" value="6" min="1" required/>
                                                    </li>
                                                    <li>
                                                        <input type="number" class="text_box" type="text" value="2024" min="1" required/>
                                                    </li>
                                                </ul>
                                            </div>
                                            <div class="tab-form-right user-form-rt">
                                                <h5>CVV NUMBER</h5>
                                                <input type="text" placeholder="xxx" maxlength="3" required=""/>
                                            </div>
                                            <div class="clear"></div>
                                        </div>

                                        <input type="submit" value="SUBMIT"/>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <p class="footer" style="color:black;">Copyright Â© 2024 Electro Web Solution. All Rights Reserved</p>
        </div>
    </body>
</html>
