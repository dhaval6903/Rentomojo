<!DOCTYPE html>
<html lang="en">
   
   <!-- Added by HTTrack -->
   <meta http-equiv="content-type" content="text/html;charset=utf-8" />
   <!-- /Added by HTTrack -->
   <head>
      {% load static %}
      {% include 'uhead.html' %}
   </head>
   
   <body>
      {% include 'uheader.html' %}
      {% include 'ubanner.html' %}
      <!--start-->
      
      <section class="inner-section contact-part">
        <div class="container">
            
            <div class="row">
                <div class="col-lg-6">
                    <div class=""><img src="/media/{{user_data.0.4}}" alt="Profile Image" style="margin-left:10px;margin-top:20px;height: 550px;width: 550px;border-radius: 50%;border: 1px solid #de3326;"></div>
                </div>
                <div class="col-lg-6">
                    <form class="contact-form" enctype="multipart/form-data" method="post">
                        
                        {% csrf_token %}
                        <h4 style="text-align:center;">Your Profile</h4>
                        <div class="form-group">
                            <div class="form-input-group">
                                <input class="form-control" type="text" placeholder="Your Name" name="u_name" value="{{user_data.0.1}}" title="Please Enter Valid Name." pattern="[A-Za-z\s]+" required><i class="icofont-user-alt-3"></i>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="form-input-group">
                                <input class="form-control" type="text" placeholder="Your Contact" name="u_contact" value="{{user_data.0.2}}" readonly pattern="[0-9]{10}" title="Ex.9876543210" required><i class="icofont-phone"></i>
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <div class="form-input-group">
                                <textarea class="form-control" placeholder="Your Address" name="u_address" rows="2" style="height: 85px;" required>{{user_data.0.3}}</textarea><i class="icofont-paragraph"></i>
                            </div>
                            
                        </div>
                        <div class="form-group">
                            <div class="form-input-group">
                                <input class="form-control" type="hidden" placeholder="" name="old_img" value="{{user_data.0.4}}">
                                <input class="form-control" type="file" placeholder="" name="u_img" ><i class="icofont-camera"></i>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="form-input-group"><input class="form-control" type="password"
                                    placeholder="Your Password" id="myInput" name="u_password" value="{{user_data.0.5}}" required><i class="icofont-lock"></i></div>
                                    <div style="margin-top: 12px;"> <input type="checkbox" onclick="myFunction()"> Show Password</div>
                        </div>                        
                        <button type="submit" class="form-btn-group"><i class="fas fa-user-edit"></i><span>Update Profile</span></button>
                        
                    </form>
                </div>
            </div>
            <script>
                function myFunction() {
                  var x = document.getElementById("myInput");
                  if (x.type === "password") {
                    x.type = "text";
                  } else {
                    x.type = "password";
                  }
                }
                </script>
        </div>
    </section>
   
     


      <!--End-->
      <!-- Start of Footer section
      ============================================= -->
      {% include 'ufooter.html' %}		
      <!-- End of Footer section
         ============================================= -->	
   
      <!-- For Js Library -->
      {% include 'uscript.html' %}
      
      
   </body>
   
</html>
