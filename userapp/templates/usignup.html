<!DOCTYPE html>
<html lang="en">
   
   <!-- Added by HTTrack -->
   <meta http-equiv="content-type" content="text/html;charset=utf-8" />
   <!-- /Added by HTTrack -->
   <head>
      {% load static %}
      {% include 'uhead.html' %}
   </head>
   
   <body>
      {% include 'uheader.html' %}
      {% include 'ubanner.html' %}
      <!--start-->
      
      <section class="inner-section contact-part">
        <div class="container">
            
            <div class="row">
                <div class="col-lg-6">
                    <div class="contact-map"><img src="static/images/about/sellersignup.png" alt="about" style="height: 510px;"></div>
                </div>
                <div class="col-lg-6">
                    <form class="contact-form" enctype="multipart/form-data" method="post">
                        
                        {% csrf_token %}
                        <h4>USER SIGN UP</h4>
                        <div class="form-group">
                            <div class="form-input-group"><input class="form-control" type="text"
                                    placeholder="Your Name" name="u_name"><i class="icofont-user-alt-3"></i></div>
                        </div>
                        <div class="form-group">
                            <div class="form-input-group"><input class="form-control" type="text"
                                    placeholder="Your Contact" name="u_contact"><i class="icofont-phone"></i></div>
                        </div>
                        
                        <div class="form-group">
                            <div class="form-input-group"><textarea class="form-control"
                                    placeholder="Your Address" name="u_address" rows="2" style="height: 85px;"></textarea><i class="icofont-paragraph"></i></div>
                            
                        </div>
                        <div class="form-group">
                            <div class="form-input-group"><input class="form-control" type="file"
                                    placeholder="" name="u_img"><i class="icofont-camera"></i></div>
                        </div>
                        <div class="form-group">
                            <div class="form-input-group"><input class="form-control" type="password"
                                    placeholder="Your Password" id="myInput" name="u_password"><i class="icofont-lock"></i></div>
                                    <div style="margin-top: 12px;"> <input type="checkbox" onclick="myFunction()"> Show Password</div>
                        </div>                        
                        <button type="submit" class="form-btn-group"><i class="fas fa-envelope"></i><span>Sign Up</span></button>
                        <div class="checkbox" style="margin-top: 10px;">
                            <label>
                                YOU HAVE ALREADY ACCOUNT ? <a href="/usignin">CLICK HERE</a>
                            </label>
                        </div>
                        {% if msg != "" %}
                        <div class="alert alert-danger">{{msg}}</div>
                        {% endif %}
                    </form>
                </div>
            </div>
            <script>
                function myFunction() {
                  var x = document.getElementById("myInput");
                  if (x.type === "password") {
                    x.type = "text";
                  } else {
                    x.type = "password";
                  }
                }
                </script>
        </div>
    </section>
   
     


      <!--End-->
      <!-- Start of Footer section
      ============================================= -->
      {% include 'ufooter.html' %}		
      <!-- End of Footer section
         ============================================= -->	
   
      <!-- For Js Library -->
      {% include 'uscript.html' %}
      
      
   </body>
   
</html>
